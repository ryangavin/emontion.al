{% extends "base.html" %}
{% block main %}

<form action="{{ url_for('index') }}" method="post" accept-charset="utf-8">
		{{ form.csrf_token }}
        <p>
            <label for="search">search bar</label><br />
            {{ form.search|safe }}<br />
            {% if form.search.errors %}
            <ul class="errors">
                {% for error in form.search.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </p>
        
<input type="submit" value="Search"/></p>
{% endblock %}
